<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title> Login Page </title>
	<style>
		#mylink{
			font-size: 25px;
		}
	</style>
</head>
<body align='center'>
        <header>
		<h1>Login</h1>
	</header>

	<form action="/login" method="get">
		<fieldset>
				
			<label>Name</label>
			<input type ="text" id = 'username' name="username" placeholder="Notch" required>
			<br><br>

			<label>Password</label>
			<input type="text" id = "password" name="password" required>
			<br><br>

			<button type ="reset">Reset</button>
			<button type ="submit">Submit</button>
		</fieldset>
	</form>
	<form action="/state" method="POST">
		<fieldset>
			<button type ="submit">POST State</button>
		</fieldset>
	</form>
	<form action="/state" method="GET">
		<fieldset>
			<button type ="submit">GET State</button>
		</fieldset>
	</form>
	<br><br>
	<a id="mylink" href="./registration.html">register</a>

</body>
</html>
